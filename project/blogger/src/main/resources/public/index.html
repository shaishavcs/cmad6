  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
    
    .row.no-gutter [class*='col-']:first-child:not(:only-child) {
    		padding-right: 0;
	}
	.row.no-gutter [class*='col-']:last-child:not(:only-child) {
    		padding-left: 0;
	}	
	.row.no-gutter [class*='col-']:not(:first-child):not(:last-child):not(:only-child) {
    		padding-right: 0;
    		padding-left: 0;
	}
	.panel.no-gutter [class*='col-']:not(:first-child):not(:last-child):not(:only-child) {
    		padding-right: 0;
    		padding-left: 0;
	}
	.section.no-gutter [class*='col-']:not(:first-child):not(:last-child):not(:only-child) {
    		padding-right: 0;
    		padding-left: 0;
	}
  </style>
</head>
